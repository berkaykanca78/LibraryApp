<div class="container-fluid table-responsive ">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Yazar Listesi</li>
    </ol>
  </nav>
  <hr>
  <button type="button" class="btn btn-success btn-sm" (click)="openAddAuthorModal()">
    <i class="fa-solid fa-plus"></i> Yeni Yazar Ekle
  </button>

  <hr>
  <table class="table table-sm table-bordered table-striped table-hover">
    <thead class="table-primary text-center">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ad Soyad</th>
        <th scope="col">Cinsiyet</th>
        <th scope="col">Ülke</th>
        <th scope="col">Şehir</th>
        <th scope="col">Yaşı</th>
        <th scope="col">İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let author of pageOfItems; let i = index" [attr.data-index]="i">
        <th scope="row">{{author.no}}</th>
        <td>{{author.fullName}}</td>
        <td>{{author.genderName}}</td>
        <td>{{author.country}}</td>
        <td>{{author.city}}</td>
        <td>{{author.age}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-sm btn-primary" (click)="openUpdateAuthorModal(author)">
              <i class="fa-solid fa-file-pen"></i>
              Güncelle
            </button>
          </div>
          &nbsp;&nbsp;
          <div class="btn-group" role="group" aria-label="Second group">
            <button type="button" class="btn btn-sm btn-danger" (click)="openDeleteAuthorModal(author.id)">
              <i class="fa-solid fa-trash"></i>
              Sil
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <jw-pagination [items]="this.authors" (changePage)="onChangePage($event)" [pageSize]="10" [initialPage]="1"
            class="pagination"></jw-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
