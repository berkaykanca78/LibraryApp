<div class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a href="#" class="navbar-brand">{{this.title}}</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggler">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul *ngIf="!loggedIn()" class="navbar-nav mr-auto">
        <li class="navbar-nav">
        </li>
        <li class="navbar-nav">
          <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">Giriş Yap</a>
        </li>
        <li class="navbar-nav">
          <a [routerLink]="['/register']" routerLinkActive="active" class="nav-link">Kayıt Ol</a>
        </li>
      </ul>
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="navbar-nav">
          <a [routerLink]="['/books']" routerLinkActive="active" class="nav-link">Kitaplar</a>
        </li>
        <li class="navbar-nav">
          <a [routerLink]="['/authors']" routerLinkActive="active" href="" class="nav-link">Yazarlar</a>
        </li>
        <li class="navbar-nav">
          <a [routerLink]="['/users']" routerLinkActive="active" href="" class="nav-link">Kullanıcılar</a>
        </li>
        <li class="navbar-nav" *ngIf="isAdmin()">
          <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-link">Yönetici Paneli</a>
        </li>
      </ul>
      <ul *ngIf="loggedIn()" class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <img class="img-rounded" src="{{ authService.decodedToken.imageUrl || 'assets/images/user.jpg' }}"
              width="30" height="30" alt="" loading="lazy"> {{ authService.decodedToken.userName }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a [routerLink]="['/user/edit']" class="dropdown-item">Profilim</a>
            <a (click)="logout()" class="dropdown-item" href="#">Çıkış Yap</a>
          </div>
        </li>
      </ul>

      <form *ngIf="!loggedIn()" [formGroup]="loginForm" class="form-inline mt-2 mt-md-0 ml-auto" (ngSubmit)="login()">
        <input class="form-control form-control-sm mr-sm-2" required minlength="5" type="text" name="username"
          placeholder="Kullanıcı Adı" formControlName="username" id="username">
        <input class="form-control form-control-sm mr-sm-2" required minlength="6" type="password" name="Password"
          placeholder="Şifre" formControlName="password" id="password">
        <button class="btn btn-secondary   btn-sm my-2 my-sm-0" type="submit" [disabled]="loginForm.invalid">Giriş Yap</button>
      </form>

    </div>

  </div>
</div>
