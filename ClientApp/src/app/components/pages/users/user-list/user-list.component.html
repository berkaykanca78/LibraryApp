<ngx-loading [show]="loading"></ngx-loading>

<div class="container mt-3">
  <div class="row mt-2">
    <div class="col-md-3">
      <form #form="ngForm" (ngSubmit)="getUsers()">
        <div class="card">
          <div class="card-header">
            Arama Filtreleri
          </div>
          <div class="card-body">
            <div class="form-row">
              <div class="col">
                <label class="font-weight-bold col-form-label-sm">Ad</label>
                <input type="text" name="name" class="form-control form-control-sm" placeholder="Ad" id="name"
                  [(ngModel)]="userParams.name">
              </div>
            </div>
            <hr>
            <div class="form-row">
              <div class="col">
                <label class="font-weight-bold col-form-label-sm">Soyad</label>
                <input type="text" name="surname" class="form-control form-control-sm" placeholder="Soyad" id="surname"
                  [(ngModel)]="userParams.surname">
              </div>
            </div>
            <hr>
            <div class="form-row">
              <div class="col">
                <label class="font-weight-bold col-form-label-sm">Kullanıcı Adı</label>
                <input type="text" name="userName" class="form-control form-control-sm" placeholder="Kullanıcı Adı"
                  id="userName" [(ngModel)]="userParams.userName">
              </div>
            </div>
            <hr>
            <div class="form-row">
              <div class="col">
                <label class="font-weight-bold col-form-label-sm" for="gender">Cinsiyet</label>
                <select name="gender" [(ngModel)]="userParams.gender" class="custom-select custom-select-sm"
                  id="gender">
                  <option class="dropdown-item" disabled selected value="undefined">Cinsiyet Seçiniz</option>
                  <option [value]="0" [label]="'Erkek'"></option>
                  <option [value]="1" [label]="'Kadın'"></option>
                </select>
              </div>
            </div>
            <hr>
            <div class="form-row">
              <div class="col">
                <label for="city" class="font-weight-bold col-form-label-sm">Şehir</label>
                <select name="city" [(ngModel)]="userParams.city" placeholder="Şehir"
                  class="custom-select custom-select-sm" id="city">
                  <option class="dropdown-item" disabled selected value="undefined">Şehir Seçiniz</option>
                  <option value="Adana">Adana</option>
                  <option value="Adıyaman">Adıyaman</option>
                  <option value="Afyonkarahisar">Afyonkarahisar</option>
                  <option value="Ağrı">Ağrı</option>
                  <option value="Amasya">Amasya</option>
                  <option value="Ankara">Ankara</option>
                  <option value="Antalya">Antalya</option>
                  <option value="Artvin">Artvin</option>
                  <option value="Aydın">Aydın</option>
                  <option value="Balıkesir">Balıkesir</option>
                  <option value="Bilecik">Bilecik</option>
                  <option value="Bingöl">Bingöl</option>
                  <option value="Bitlis">Bitlis</option>
                  <option value="Bolu">Bolu</option>
                  <option value="Burdur">Burdur</option>
                  <option value="Bursa">Bursa</option>
                  <option value="Çanakkale">Çanakkale</option>
                  <option value="Çankırı">Çankırı</option>
                  <option value="Çorum">Çorum</option>
                  <option value="Denizli">Denizli</option>
                  <option value="Diyarbakır">Diyarbakır</option>
                  <option value="Edirne">Edirne</option>
                  <option value="Elazığ">Elazığ</option>
                  <option value="Erzincan">Erzincan</option>
                  <option value="Erzurum">Erzurum</option>
                  <option value="Eskişehir">Eskişehir</option>
                  <option value="Gaziantep">Gaziantep</option>
                  <option value="Giresun">Giresun</option>
                  <option value="Gümüşhane">Gümüşhane</option>
                  <option value="Hakkâri">Hakkâri</option>
                  <option value="Hatay">Hatay</option>
                  <option value="Isparta">Isparta</option>
                  <option value="Mersin">Mersin</option>
                  <option value="İstanbul">İstanbul</option>
                  <option value="İzmir">İzmir</option>
                  <option value="Kars">Kars</option>
                  <option value="Kastamonu">Kastamonu</option>
                  <option value="Kayseri">Kayseri</option>
                  <option value="Kırklareli">Kırklareli</option>
                  <option value="Kırşehir">Kırşehir</option>
                  <option value="Kocaeli">Kocaeli</option>
                  <option value="Konya">Konya</option>
                  <option value="Kütahya">Kütahya</option>
                  <option value="Malatya">Malatya</option>
                  <option value="Manisa">Manisa</option>
                  <option value="Kahramanmaraş">Kahramanmaraş</option>
                  <option value="Mardin">Mardin</option>
                  <option value="Muğla">Muğla</option>
                  <option value="Muş">Muş</option>
                  <option value="Nevşehir">Nevşehir</option>
                  <option value="Niğde">Niğde</option>
                  <option value="Ordu">Ordu</option>
                  <option value="Rize">Rize</option>
                  <option value="Sakarya">Sakarya</option>
                  <option value="Samsun">Samsun</option>
                  <option value="Siirt">Siirt</option>
                  <option value="Sinop">Sinop</option>
                  <option value="Sivas">Sivas</option>
                  <option value="Tekirdağ">Tekirdağ</option>
                  <option value="Tokat">Tokat</option>
                  <option value="Trabzon">Trabzon</option>
                  <option value="Tunceli">Tunceli</option>
                  <option value="Şanlıurfa">Şanlıurfa</option>
                  <option value="Uşak">Uşak</option>
                  <option value="Van">Van</option>
                  <option value="Yozgat">Yozgat</option>
                  <option value="Zonguldak">Zonguldak</option>
                  <option value="Aksaray">Aksaray</option>
                  <option value="Bayburt">Bayburt</option>
                  <option value="Karaman">Karaman</option>
                  <option value="Kırıkkale">Kırıkkale</option>
                  <option value="Batman">Batman</option>
                  <option value="Şırnak">Şırnak</option>
                  <option value="Bartın">Bartın</option>
                  <option value="Ardahan">Ardahan</option>
                  <option value="Iğdır">Iğdır</option>
                  <option value="Yalova">Yalova</option>
                  <option value="Karabük">Karabük</option>
                  <option value="Kilis">Kilis</option>
                  <option value="Osmaniye">Osmaniye</option>
                  <option value="Düzce">Düzce</option>
                </select>
              </div>
            </div>
            <hr>
            <label class="font-weight-bold col-form-label-sm">Yaş</label>
            <div class="form-row">
              <div class="col">
                <input type="number" name="minAge" class="form-control form-control-sm" placeholder="Min Yaş"
                  [(ngModel)]="userParams.minAge">
              </div>
              <div class="col">
                <input type="number" name="maxAge" class="form-control form-control-sm" placeholder="Max Yaş"
                  [(ngModel)]="userParams.maxAge">
              </div>
            </div>
            <hr>
            <button class="btn btn-primary btn-block btn-sm">Ara</button>
          </div>

        </div>
      </form>
    </div>
    <div class="col-md-9">
      <div class="card mb-3">
        <div class="card-header">
          Sıralama
        </div>
        <div class="card-body">
          <select name="orderby" class="custom-select custom-select-sm col-9" style="margin-left:20px; margin-right:5px;" [(ngModel)]="userParams.orderBy"
            (change)="getUsers()">
            <option class="dropdown-item" disabled value="undefined">Sıralama Seçiniz</option>
            <option value="age">Yaş</option>
            <option value="created">Hesap Oluşturma Tarihi</option>
            <option value="lastActive" selected>Son Aktiflik Tarihi</option>
          </select>
          <select name="ordering" class="custom-select custom-select-sm col-2" style="margin-left:5px;"
            [(ngModel)]="userParams.ordering" (change)="getUsers()">
            <option class="dropdown-item" disabled value="undefined">Ölçüt Seçiniz</option>
            <option value="desc">Azalan</option>
            <option value="asc">Artan</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-2" *ngFor="let user of pageOfItems">
          <div class="card">
            <figure class="card card-product-grid card-lg">
              <a [routerLink]="['/users/', user.id]" class="user-up-info img-wrap" data-abc="true"> <img
                  src="{{ user?.imageUrl || 'assets/images/user.jpg' }}"> </a>
              <figcaption class="info-wrap">
                <div class="row">
                  <div class="col-md-12 col-xs-12 text-center"> <a [routerLink]="['/users/', user.id]" class="title" data-abc="true">{{
                      user.name }} {{user.surname }}</a>
                    <span class="rated">{{user.city}} / {{ user.country }}</span>
                  </div>
                </div>
              </figcaption>
              <div class="bottom-wrap-payment">
                <figcaption class="info-wrap">
                  <div class="row">
                    <div class="col-md-12 text-center">
                      <a [routerLink]="['/users/', user.id]"
                        class="btn btn-primary btn-sm justify-content-center">Profili
                        Göster</a>
                    </div>
                  </div>
                </figcaption>
              </div>
            </figure>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <jw-pagination [items]="this.users" (changePage)="onChangePage($event)" [pageSize]="6"
                class="pagination"></jw-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
